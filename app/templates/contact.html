{% from 'bootstrap/form.html' import render_field %}
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <main>
      <div class="py-5"> 
        <h2>Contact us</h2>
      </div>
  
      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" method="POST" novalidate> 
            {{ form.csrf_token }}
            <div class="row g-3">
              <div class="col-12">
                  {{ render_field(form.name) }}
              </div> 
              <div class="col-12">
                {{ render_field(form.email) }}
             </div> 

             <div class="col-12">
                {{ render_field(form.mssg) }}
             </div> 

             <div class="col-12">
                {{ render_field(form.submit) }}
             </div> 
            </div>
          </form>
        </div>
      </div>
    </main>
</div>
{% endblock %}
